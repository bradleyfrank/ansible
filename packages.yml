---

- name: "Package install"
  hosts: all
  tasks:

    - name: "Add host to group system"
      ansible.builtin.group_by:
        key: "{{ ansible_facts.system }}"

    - name: "Import package install tasks"
      ansible.builtin.import_role:
        name: "pkg_mgr"
        tasks_from: "{{ ansible_facts.system }}"
