---

- name: "Install zsh packages"
  ansible.builtin.package:
    name: "{{ zsh_packages }}"
  become: "{{ true if ansible_facts['system'] == 'Linux' else false }}"
  tags: [install]

- name: "Get current Zsh version"
  ansible.builtin.command:
    cmd: "{{ zsh_bin }} --version"
  register: cmd_zsh_version
  changed_when: false
  tags: [dots]

- name: "Set current Zsh version"
  ansible.builtin.set_fact:
    zsh_current_version: "{{ (cmd_zsh_version['stdout'] | split)[1] }}"
  tags: [dots]

- name: "Ensure supplemental Zsh directories exist"
  ansible.builtin.file:
    path: "{{ item }}"
    state: "directory"
    mode: "0744"
  loop: "{{ zsh_supplemental_dirs }}"
  tags: [moredots]

- name: "Check if Zsh is an available shell"
  ansible.builtin.find:
    contains: "{{ zsh_bin }}"
    read_whole_file: true
    path: "/etc"
    patterns: "^shells$"
    use_regex: true
  register: find_zsh_etc_shells

- name: "Add Homebrew Zsh to available shells"
  ansible.builtin.lineinfile:
    path: "/etc/shells"
    line: "{{ zsh_bin }}"
  become: true
  when: find_zsh_etc_shells['matched'] == 0

- name: "Fix Homebrew Zsh folder permissions"
  ansible.builtin.file:
    path: "{{ item }}"
    mode: "0755"
  loop: "{{ zsh_chmod_directories }}"
  when: ansible_facts['system'] == "Darwin"

- name: "Set Zsh as default shell"
  ansible.builtin.user:
    name: "{{ ansible_facts['user_id'] }}"
    shell: "{{ zsh_bin }}"
  become: true

- name: "Install Zsh plugins"
  ansible.builtin.git:
    repo: "{{ item['repo'] }}"
    dest: "{{ zsh_plugins_dir }}/{{ item['name'] }}"
    depth: 1
    version: "{{ item['version'] | default(omit) }}"
  loop: "{{ zsh_plugins }}"
  loop_control:
    label: "{{ item['name'] }}"
  tags: [moredots]

- name: "Apply zshrc template"
  ansible.builtin.template:
    src: "zshrc.j2"
    dest: "{{ ansible_facts['user_dir'] }}/.zshrc"
    mode: "0644"
  tags: [dots]

- name: "Copy zshrc scripts"
  ansible.builtin.copy:
    src: "zshrc.d"
    dest: "{{ ansible_facts['user_dir'] }}/.zshrc.d"
    mode: "0644"
  tags: [dots]

- name: "Refresh Zsh completions"
  ansible.builtin.import_tasks:
    file: "completions.yml"
  tags: [moredots, completions]
