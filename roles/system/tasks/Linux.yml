---
# tasks file for system

- name: Make zsh default for user
  ansible.builtin.user:
    name: "{{ ansible_env.USER }}"
    shell: "/usr/bin/zsh"
  become: true
  tags:
    - shell

- name: Make bash default for root
  ansible.builtin.user:
    name: root
    shell: /usr/bin/bash
  become: true
  tags:
    - root
    - shell

- name: Install root dotfiles
  ansible.builtin.copy:
    src: root/
    dest: /root/
    mode: 0644
  become: true
  tags:
    - root
    - shell

- name: Import dconf settings
  ansible.builtin.shell: "dconf load / < {{ item }}"
  args:
    creates: "{{ ansible_user_dir }}/.config/dconf-applied"
  with_fileglob:
    - "conf/Linux/shared.dconf"
    - "conf/Linux/{{ ansible_distribution }}.dconf"
  tags:
    - gnome_settings

- name: Generate host keys
  ansible.builtin.command:
    cmd: ssh-keygen -A
    creates: /etc/ssh/ssh_host_*_key
  become: true

- name: Secure SSH settings
  ansible.builtin.import_role:
    name: devsec.hardening.ssh_hardening
  become: true
  tags:
    - security
