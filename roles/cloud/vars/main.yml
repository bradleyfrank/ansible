---

cloud_package_arch:
  aarch64: "arm64"
  arm64: "arm64"
  x86_64: "amd64"
  amd64: "amd64"

cloud_architecture: "{{ cloud_package_arch[ansible_facts['machine']] }}"
cloud_kubectl_version_url: "https://dl.k8s.io/release/stable.txt"
cloud_local_bin_path: "{{ ansible_facts['user_dir'] }}/.local/bin"

cloud_k9s_excludes:
  - "LICENSE"
  - "README.md"
