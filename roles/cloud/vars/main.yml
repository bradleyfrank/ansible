---

cloud_local_bin_path: "{{ ansible_facts['user_dir'] }}/.local/bin"

cloud_krew_bin:
  homebrew: 
  binary: 

cloud_package_arch:
  aarch64: "arm64"
  arm64: "arm64"
  x86_64: "amd64"
  amd64: "amd64"

cloud_k9s_config_defaults:
  Linux: "{{ ansible_facts['user_dir'] }}/.config/k9s"
  Darwin: "{{ ansible_facts['user_dir'] }}/Library/Application Support/k9s"

cloud_krew_url: "https://github.com/kubernetes-sigs/krew"
cloud_kubectl_version_url: "https://dl.k8s.io/release/stable.txt"

cloud_k9s_unarchive_excludes:
  - "LICENSE"
  - "README.md"
