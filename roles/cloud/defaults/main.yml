---

cloud_local_bin: "{{ ansible_facts['user_dir'] }}/.local/bin"
cloud_krew_bin: "{{ cloud_homebrew_prefix }}/bin/kubectl krew"
cloud_temp_dir: "/tmp/ansible_cloud_role"

cloud_krew_plugins:
  - cert-manager
  - deprecations
  - get-all
  - neat
  - stern

cloud_packages:
  - kubectl
  - krew
  - k9s
