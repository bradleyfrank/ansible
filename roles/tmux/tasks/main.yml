---

- name: "Install tmux packages"
  ansible.builtin.package:
    name: "{{ tmux_packages }}"
  become: "{{ true if ansible_facts['system'] == 'Linux' else false }}"
  tags: [install]

- name: "Ensure tmux config path exists"
  ansible.builtin.file:
    path: "{{ tmux_config_dir }}"
    mode: "0755"
    state: directory
  tags: [dots]

- name: "Template tmux config"
  ansible.builtin.template:
    src: "tmux.conf.j2"
    dest: "{{ tmux_config_dir }}/{{ item['profile'] }}.conf"
    mode: "0755"
  loop: "{{ tmux_config }}"
  loop_control:
    label: "{{ item['profile'] }}"
  tags: [dots]

- name: "Install tmux plugins"
  ansible.builtin.git:
    repo: "{{ item['repo'] }}"
    dest: "{{ tmux_plugins_dir }}/{{ item['name'] }}"
    depth: 1
    version: "{{ item['version'] | default(omit) }}"
  loop: "{{ tmux_plugins }}"
  loop_control:
    label: "{{ item['name'] }}"
  tags: [moredots]
