---

- name: "Install tmux packages"
  ansible.builtin.package:
    name: "{{ tmux_packages }}"
  become: "{{ true if ansible_facts['system'] == 'Linux' else false }}"
  tags: [tmux, install, become]

- name: "Ensure tmux config path exists"
  ansible.builtin.file:
    path: "{{ tmux_rc_path }}"
    mode: "0755"
    state: directory
  tags: [tmux, dotfiles]

- name: "Template tmux config"
  vars:
    filename: "{{ item['key'] }}"
    config: "{{ item['value'] }}"
  ansible.builtin.template:
    src: "tmux.conf.j2"
    dest: "{{ tmux_rc_path }}/{{ filename }}.conf"
    mode: "0755"
  loop: "{{ tmux_config | ansible.builtin.combine(tmux_config_custom, recursive=true) | dict2items }}"
  tags: [tmux, dotfiles]

- name: "Install tmux plugins"
  ansible.builtin.git:
    repo: "{{ item['repo'] }}"
    dest: "{{ tmux_plugins_dir }}/{{ item['name'] }}"
    depth: 1
    version: "{{ item['version'] | default(omit) }}"
  loop: "{{ tmux_plugins }}"
  loop_control:
    label: "{{ item['name'] }}"
  tags: [tmux, tmux_plugins, dotfiles]
