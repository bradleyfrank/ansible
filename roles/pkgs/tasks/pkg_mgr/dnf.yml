---

- name: "Install gpg keys"
  ansible.builtin.rpm_key:
    key: "{{ item['gpgkey'] }}"
    state: "present"
  loop: "{{ pkgs_dnf_repos }}"
  loop_control:
    label: "{{ item['name'] }}"
  become: true
  tags: [packages, repos, become]

- name: "Install repositories"
  ansible.builtin.yum_repository:
    name: "{{ item['name'] }}"
    description: "{{ item['description'] }}"
    baseurl: "{{ item['baseurl'] | default(omit) }}"
    metalink: "{{ item['metalink'] | default(omit) }}"
    includepkgs: "{{ item['includepkgs'] | default(omit) }}"
    exclude: "{{ item['exclude'] | default(omit) }}"
    gpgcheck: "{{ item['gpgcheck'] | default(true) }}"
    gpgkey: "{{ item['gpgkey'] }}"
    repo_gpgcheck: "{{ item['repo_gpgcheck'] | default(false) }}"
    skip_if_unavailable: "{{ item['skip_if_unavailable'] | default(true) }}"
  loop: "{{ pkgs_dnf_repos }}"
  loop_control:
    label: "{{ item['name'] }}"
  become: true
  tags: [packages, repos, become]

- name: "Update dnf cache"
  ansible.builtin.dnf:
    update_cache: true
  tags: [packages, repos]

- name: "Install cli packages"
  ansible.builtin.dnf:
    name: "{{ dnf_packages['cli'] }}"
    state: "present"
  become: true
  tags: [packages, cli, become]

- name: "Install gui packages"
  ansible.builtin.dnf:
    name: "{{ dnf_packages['gui'] }}"
    state: "present"
  become: true
  when: pkgs_desktop_present
  tags: [packages, gui, become]

- name: "Install Desktop Environment or Window Manager packages"
  ansible.builtin.dnf:
    name: "{{ pkgs_dnf_packages[item] }}"
    state: "present"
  loop: "{{ pkgs_dnf_packages.keys() | list }}"
  become: true
  when: item in pkgs_current_desktop
  tags: [packages, desktop_environment, window_manager, become]
