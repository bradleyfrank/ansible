---

- name: "Install mas formula"
  community.general.homebrew:
    name: "mas"
  tags: [packages, mas, install]

- name: "Install apps via mas"
  environment:
    PATH: "{{ pkgs_bin_path }}:{{ ansible_facts['env']['PATH'] }}"
  community.general.mas:
    id: "{{ pkgs_mas_apps }}"
    upgrade_all: true
  tags: [packages, mas]
