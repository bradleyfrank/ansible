---

- name: "Install Podman"
  ansible.builtin.dnf:
    name: "{{ docker_pkgs['packages'] }}"
    state: present
  become: true
  tags: [docker, install, become]

- name: "Install optional packages"
  ansible.builtin.dnf:
    name: "{{ docker_pkgs['optional'] }}"
    state: present
  become: true
  when: docker_install_optional_packages
  tags: [docker, install, become]
