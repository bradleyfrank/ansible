---

k8s_local_bin: "{{ ansible_facts['user_dir'] }}/.local/bin"

k8s_k9s_excludes:
  - "LICENSE"
  - "README.md"

k8s_k9s_template_config:
  - "{{ inventory_dir }}/templates/k9s.{{ item }}.yml.j2"
  - "templates/k9s.{{ item }}.yml.j2"

k8s_krew_bin: "{{ k8s_homebrew_prefix }}/bin/kubectl krew"

k8s_krew_plugins:
  - cert-manager
  - deprecations
  - get-all
  - neat
  - stern

k8s_packages:
  - kubectl
  - krew
  - k9s

k8s_temp_dir: "/tmp/ansible_k8s"
