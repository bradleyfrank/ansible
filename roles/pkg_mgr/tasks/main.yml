---

- name: "Include per-system tasks"
  ansible.builtin.include_tasks:
    file: "{{ ansible_facts['system'] }}.yml"

- name: "Post-install commands"
  ansible.builtin.command:
    cmd: "{{ item['cmd'] }}"
  loop: "{{ pkg_mgr_post_install_commands }}"
  loop_control:
    label: "{{ item['label'] }}"
  changed_when: true
