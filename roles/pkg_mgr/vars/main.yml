---

pkg_mgr_desktop_present: "{{
  ansible_facts['env']['XDG_SESSION_TYPE'] | default('tty') != 'tty'
}}"

pkg_mgr_brew_compat: "{{
  (ansible_facts['system'] == 'Darwin') or (ansible_facts['system'] == 'Linux' and
    (ansible_facts['architecture'] == 'x86_64' or ansible_facts['architecture'] == 'amd64'))
}}"
