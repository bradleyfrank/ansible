---
# tasks file for packages

- name: Install Pop!_OS repositories
  import_role:
    name: repositories

- name: Clean cache
  apt:
    update_cache: true
  become: true
  tags:
    - packages

- name: Install Pop!_OS packages
  apt:
    name: "{{ base_packages | default([]) }}"
    state: present
    install_recommends: true
  become: true
  tags:
    - packages

- name: Install Pop!_OS Flatpaks
  community.general.flatpak:
    name: "{{ item.name }}"
    state: present
    remote: "{{ item.remote }}"
  loop: "{{ flatpak_packages }}"
