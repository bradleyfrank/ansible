---
# tasks file for packages

- name: Install Fedora repositories
  ansible.builtin.import_role:
    name: repositories

- name: Install Fedora packages
  ansible.builtin.dnf:
    name: "{{ base_packages | default([]) }}"
    state: present
    update_cache: true
    install_weak_deps: true
    autoremove: true
    autoclean: true
  become: true
  tags:
    - packages
