---
# tasks file for packages

- name: Install Ubuntu repositories
  import_role:
    name: repositories

- name: Clean cache
  ansible.builtin.apt:
    update_cache: true
  become: true
  tags:
    - packages

- name: Install Ubuntu packages
  ansible.builtin.apt:
    name: "{{ base_packages | default([]) }}"
    state: present
    install_recommends: true
  become: true
  tags:
    - packages
