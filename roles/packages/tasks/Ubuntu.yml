---
# tasks file for packages

- name: Install Ubuntu repositories
  import_role:
    name: repositories

- name: Clean cache
  apt:
    update_cache: true
  become: true
  tags:
    - packages

- name: Install Ubuntu packages
  apt:
    name: "{{ base_packages | default([]) }}"
    state: present
    install_recommends: true
  become: true
  tags:
    - packages

- name: Install Ubuntu Flatpaks
  community.general.flatpak:
    name: "{{ item.name }}"
    state: present
    method: user
    remote: "{{ item.remote }}"
  loop: "{{ flatpak_packages }}"
