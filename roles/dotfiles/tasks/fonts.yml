---
# tasks file for dotfiles

- name: Ensure fonts directory exists
  ansible.builtin.file:
    path: "{{ font_dir[ansible_system] }}"
    state: directory
    mode: 0700
  tags:
    - dotfiles
    - fonts

- name: Copy fonts
  ansible.builtin.copy:
    src: fonts/
    dest: "{{ font_dir[ansible_system] }}/"
    mode: 0644
  tags:
    - dotfiles
    - fonts
