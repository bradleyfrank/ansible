---
# tasks file for dotfiles

- name: Load per-OS variables
  ansible.builtin.include_vars: "{{ ansible_system }}.yml"
  tags:
    - dotfiles

- name: Create homedir structure
  ansible.builtin.import_tasks: tasks/homedir.yml
  tags:
    - dotfiles
    - homedir

- name: Clone reference Git repos
  ansible.builtin.git:
    repo: "{{ item.repo }}"
    dest: "{{ git_reference_repos_dest }}/{{ item.name }}"
    depth: '1'
    version: "{{ item.version | default(omit) }}"
  loop: "{{ git_reference_repos }}"
  tags:
    - dotfiles
    - git_repos

- name: Install scripts
  ansible.builtin.copy:
    src: scripts/
    dest: "{{ ansible_user_dir }}/.local/bin/"
    mode: 0755
  tags:
    - dotfiles
    - scripts

- name: Install VSCode configs
  ansible.builtin.copy:
    src: vscode/
    dest: "{{ vscode_config }}"
    mode: 0755

- name: Install kubectl
  ansible.builtin.import_tasks: tasks/kubectl.yml
  tags:
    - dotfiles
    - kubectl

- name: Install fonts
  ansible.builtin.import_tasks: tasks/fonts.yml
  tags:
    - dotfiles
    - fonts

- name: Install cli utility configs
  ansible.builtin.import_tasks: tasks/cli.yml
  tags:
    - dotfiles
    - utilities

- name: Setup git
  ansible.builtin.import_tasks: tasks/git.yml
  tags:
    - dotfiles
    - git

- name: Setup ssh
  ansible.builtin.import_tasks: tasks/ssh.yml
  tags:
    - dotfiles
    - ssh

- name: Setup Vim
  ansible.builtin.import_tasks: tasks/vim.yml
  tags:
    - dotfiles
    - vim

- name: Configure Zsh
  ansible.builtin.import_tasks: tasks/shell.yml
  tags:
    - dotfiles
    - shell
