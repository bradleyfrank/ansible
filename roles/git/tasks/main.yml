---

- name: "Install git packages"
  ansible.builtin.package:
    name: "{{ git_packages }}"
  become: "{{ true if ansible_facts['system'] == 'Linux' else false }}"
  tags: [git, install, become]

- name: "Template gitconfig"
  vars:
    key_contents: "{{ lookup('ansible.builtin.file', git_signing_key_file) | split(' ') }}"
  ansible.builtin.template:
    src: "gitconfig.j2"
    dest: "{{ git_config_path }}"
    mode: "0700"
  tags: [git, gitconfig, dotfiles]

- name: "Import authorized keys tasks"
  ansible.builtin.import_tasks:
    file: "get_authorized_keys.yml"

- name: "Import repo cloning tasks"
  ansible.builtin.import_tasks:
    file: "clone_repos.yml"

- name: "Create allowed signers file"
  ansible.builtin.template:
    src: "allowed_signers.j2"
    dest: "{{ git_signing_allowed_signers }}"
    mode: "0644"
  when: git_signing_key_type == "ssh"
