---

- name: "Ensure git config directory exists"
  ansible.builtin.file:
    path: "{{ git_global_config_dir }}"
    state: directory

- name: "Downgrade to 'diff3' when 'zdiff3' not available"
  ansible.builtin.set_fact:
    git_conflictstyle: "diff3"
  when: (ansible_facts['distribution'] == 'Ubuntu') and
        (ansible_facts['distribution_version'] < 24)

- name: "Template gitconfig"
  vars:
    key_contents: "{{ lookup('ansible.builtin.file', git_signing_key_file) | split(' ') }}"
  ansible.builtin.template:
    src: "gitconfig.j2"
    dest: "{{ git_global_config_file }}"
    mode: "0700"

- name: "Copy gitignore"
  ansible.builtin.copy:
    src: "gitignore"
    dest: "{{ git_global_ignore_file }}"
    mode: "0644"
