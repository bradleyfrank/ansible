---

- name: "Manage dotfiles"
  hosts: all
  tasks:
    - ansible.builtin.import_role:
        name: "ssh"
      tags: [ssh]

    - ansible.builtin.import_role:
        name: "git"
      tags: [git]

    - ansible.builtin.import_role:
        name: "cloud"
      tags: [cloud]

    - ansible.builtin.import_role:
        name: "tmux"
      tags: [tmux]

    - ansible.builtin.import_role:
        name: "vim"
      tags: [vim]

    - ansible.builtin.import_role:
        name: "zsh"
      tags: [zsh]

    - ansible.builtin.import_role:
        name: "dotfiles"
      tags: [dotfiles]
