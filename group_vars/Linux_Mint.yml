---

bat_exec: "/usr/bin/batcat"

pkg_mgr_repos:
  - name: google-chrome
    uris: ["https://dl.google.com/linux/chrome/deb"]
    components: ["main"]
    suites: ["stable"]
    enabled: true
    signed_by: "https://dl.google.com/linux/linux_signing_key.pub"
  - name: charm
    uris: ["https://repo.charm.sh/apt"]
    components: ["*"]
    suites: ["*"]
    enabled: true
    signed_by: "https://apt.fury.io/charmcli/gpg.key"

