    - ghostscript
    - glow  # available from LTS Ubuntu repos as of 26.04
    - htop
    - httpie
    - iftop
    - inxi
    - jq
    - libmp4-info-perl
    - libvirt-clients
    - mkvtoolnix
    - msmtp
    - mtr
    - nmap
    - p7zip-*
    - par
    - perf-tools-unstable
    - pdfgrep
