krew:
  url: https://github.com/kubernetes-sigs/krew/releases/latest/download/krew.tar.gz
  installer: "krew-{{ ansible_system | lower }}_{{ 'amd64' if ansible_architecture == 'x86_64' else ansible_architecture }}"
  plugins:
    - cert-manager
    - config-cleanup
    - deprecations
    - doctor
    - get-all
    - neat
    - tree

python:
  version: "{{ ansible_python['version']['major'] }}.{{ ansible_python['version']['minor'] }}"
  packages:
    - ansible-lint
    - beets
    - pipenv
    - pre-commit
    - pydf
    - virtualenv
    - yq

root_dotfiles: minimal

ssh_keys:
  - id_rsa
  - id_home
  - id_develop
  - google_compute_engine
  - ansible

vim:
  extensions_dest: "{{ ansible_user_dir }}/.vim/pack/default/start"
  extensions:
    - name: vim-airline
      repo: https://github.com/vim-airline/vim-airline.git
      version: v0.11
    - name: vim-airline-themes
      repo: https://github.com/vim-airline/vim-airline-themes.git
    - name: vim-gitgutter
      repo: https://github.com/airblade/vim-gitgutter.git
    - name: nerdtree
      repo: https://github.com/preservim/nerdtree.git

vscode_extensions:
