    flatpakrepo_url: "https://flathub.org/repo/flathub.flatpakrepo"
  - name: "elementary"
    flatpakrepo_url: "https://flatpak.elementary.io/repo.flatpakrepo"

pkg_mgr_flatpak_packages:
