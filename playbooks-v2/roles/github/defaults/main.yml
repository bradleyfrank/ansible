---

github_token: ""

github_ssh_signing_key_upload: true
github_ssh_signing_key_path: "{{ ansible_facts['user_dir'] }}/.ssh/id_ed25519"
github_ssh_signing_keys: {}

github_ssh_public_key_upload: true
github_ssh_public_key_path: "{{ ansible_facts['user_dir'] }}/.ssh/id_ed25519"
github_ssh_public_key_name: "{{ ansible_facts['user_id'] }}@{{ ansible_facts['hostname'] }}"
