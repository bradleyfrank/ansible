---

- name: Include package manager tasks
  ansible.builtin.include_tasks:
    file: "managers/homebrew.yml"
    apply:
      tags: [packages, homebrew]
  tags: always

- name: Install Mac App Store apps
  ansible.builtin.mas:
    id: "{{ mas_apps }}"
    upgrade_all: true
  when: install_pkgs_mas
  tags: [packages, mas]

