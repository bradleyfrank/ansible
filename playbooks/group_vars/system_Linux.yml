---

alacritty:
  decorations: none
  size: 12.0
  fontFamily: SauceCodePro Nerd Font

bash_shell: /usr/bin/bash
font_dir: "{{ ansible_user_dir }}/.local/share/fonts"

flatpaks:
  remotes:
    - name: flathub
      url: https://flathub.org/repo/flathub.flatpakrepo
    - name: elementary
      url: https://flatpak.elementary.io/repo.flatpakrepo
  packages:
    - name: com.github.fabiocolacio.marker
    - name: com.github.geigi.cozy
    - name: com.github.johnfactotum.Foliate
    - name: com.github.junrrein.PDFSlicer
    - name: com.github.liferooter.textpieces
    - name: com.github.PintaProject.Pinta
    - name: com.gitlab.newsflash
    - name: com.plexamp.Plexamp
    - name: com.spotify.Client
    - name: io.github.seadve.Kooha
    - name: net.cozic.joplin_desktop
    - name: org.gabmus.hydrapaper
    - name: org.gnome.Connections
    - name: org.gnome.Games
    - name: org.gnome.gitlab.somas.Apostrophe
    - name: org.gnome.gThumb
    - name: org.gnome.TextEditor
    - name: org.signal.Signal
    - name: us.zoom.Zoom
    - name: com.github.phase1geo.annotator
      remote: elementary

github_packages:
  krew:
    user: kubernetes-sigs
    repo: krew
    filename:
      x86: "krew-linux_amd64.tar.gz"
      arm: "krew-linux_arm64.tar.gz"
  starship:
    user: starship
    repo: starship
    filename:
      x86: "starship-x86_64-unknown-linux-musl.tar.gz"
      arm: "starship-aarch64-unknown-linux-musl.tar.gz"
  stern:
    user: stern
    repo: stern
    filename:
      x86: "stern_[version]_linux_amd64.tar.gz"
      arm: "stern_[version]_linux_arm64.tar.gz"
  k9s:
    user: derailed
    repo: k9s
    filename:
      x86: "k9s_Linux_x86_64.tar.gz"
      arm: "k9s_Linux_arm64.tar.gz"
  # https://github.com/joehillen/sysz/issues/16
  # sysz:
  #   user: joehillen
  #   repo: sysz
  #   filename:
  #     x86: ""
  #     arm: ""

k9s_config_path: "{{ ansible_user_dir }}/.config"
nopasswd_sudo: "{{ sudoers_d }}/bbdm_bootstrap"
python_user_site: "{{ ansible_user_dir }}/.local/lib/python{{ python['version'] }}/site-packages"
pip_executable: /usr/bin/pip
root_home: /root
sudoers_d: /etc/sudoers.d
system_type: "{{ 'desktop' if ansible_env['XDG_SESSION_DESKTOP'] is defined else 'server' }}"

