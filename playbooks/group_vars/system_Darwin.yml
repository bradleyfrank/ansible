---

alacritty:
  decorations: buttonless
  size: 14

bash_shell: /usr/local/bin/bash

bbedit:
  application_support: "{{ ansible_user_dir }}/Library/Containers/com.barebones.bbedit/Data/Library/Application Support/BBEdit"
  color_schemes: "{{ ansible_user_dir }}/Library/Application Support/BBEdit/Color Schemes"

font_dir: "{{ ansible_user_dir }}/Library/Fonts"

hyper:
  fontFamily: SauceCodeProNerdFontComplete-Regular
  fontSize: 14
  padding: 12px 14px

nopasswd_sudo: "{{ sudoers_d }}/bbdm_bootstrap"
python_user_base: "{{ ansible_user_dir }}/Library/Python/{{ python['version'] }}"
python_user_path: "{{ python_user_base }}/bin"
python_user_site: "{{ python_user_base }}/lib/python/site-packages"
root_home: /var/root

starship:
  download_path: /tmp/starship.tar.gz
  install_path: "{{ ansible_user_dir }}/.local/bin"
  tarball: https://github.com/starship/starship/releases/latest/download/starship-{{ ansible_architecture }}-apple-darwin.tar.gz

sudoers_d: /private/etc/sudoers.d
system_type: desktop

vscode:
  bin: /usr/local/bin/code
  config: '{{ ansible_user_dir }}/Library/Application Support/Code'

