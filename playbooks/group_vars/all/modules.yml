---

git_reference_repos:
  - https_url: https://github.com/dylanaraps/pure-bash-bible.git
    name: pure-bash-bible
  - https_url: https://github.com/jlevy/the-art-of-command-line.git
    name: the-art-of-command-line
  - https_url: https://github.com/majamin/oneliners.txt.git
    name: oneliners
  - https_url: https://github.com/munki/macadmin-scripts.git
    name: macadmin-scripts
    version: main
  - https_url: https://github.com/6mile/DevSecOps-Playbook.git
    name: devsecops-playbook
    version: main
  - https_url: https://github.com/gto76/python-cheatsheet.git
    name: python-cheatsheet
    version: main

krew_plugins:
  x86_64:
    - cert-manager
    - config-cleanup
    - deprecations
    - doctor
    - get-all
    - neat
    - score
    - sniff
    - stern
  arm64:
    - cert-manager
    - deprecations
    - get-all
    - neat
    - score
    - sniff
    - stern

pypi_packages:
  - archivebox
  - bashate
  - beets
  - click  # https://github.com/tmux-python/tmuxp/pull/679
  - diceware
  - edir
  - Jinja2
  - tmuxp
  - virtualenv
  - yq
  - yt-dlp

vim_extensions:
  - name: vim-airline
    repo: https://github.com/vim-airline/vim-airline.git
    version: v0.11
  - name: vim-airline-themes
    repo: https://github.com/vim-airline/vim-airline-themes.git
  - name: vim-gitgutter
    repo: https://github.com/airblade/vim-gitgutter.git
  - name: nerdtree
    repo: https://github.com/preservim/nerdtree.git
  - name: indentLine
    repo: https://github.com/Yggdroot/indentLine.git
  - name: vim-terraform
    repo: https://github.com/hashivim/vim-terraform.git
  - name: vim-solarized8
    repo: https://github.com/lifepillar/vim-solarized8.git

zsh_completions:
  - name: kubectl
    command: kubectl completion zsh
  - name: stern
    command: kubectl stern --completion=zsh
  - name: k9s
    command: k9s completion zsh

zsh_plugins:
  - name: zpy
    repo: https://github.com/AndydeCleyre/zpy.git
