---

git_reference_repos:
  - owner: dylanaraps
    repo: pure-bash-bible
    branch: master
    file: README.md
  - owner: jlevy
    repo: the-art-of-command-line
    branch: master
    file: README.md
  - owner: majamin
    repo: oneliners.txt
    branch: master
    file: oneliners.txt
  - owner: gto76
    repo: python-cheatsheet
    branch: main
    file: README.md

krew_plugins:
  x86_64:
    - cert-manager
    - config-cleanup
    - deprecations
    - doctor
    - get-all
    - neat
    - score
    - sniff
    - stern
  arm64:
    - cert-manager
    - deprecations
    - get-all
    - neat
    - score
    - sniff
    - stern

pypi_packages:
  - archivebox
  - bashate
  - beets
  - diceware
  - edir
  - Jinja2
  - tmuxp
  - virtualenv
  - yq
  - yt-dlp

vim_extensions:
  - name: vim-airline
    repo: https://github.com/vim-airline/vim-airline.git
    version: v0.11
  - name: vim-airline-themes
    repo: https://github.com/vim-airline/vim-airline-themes.git
  - name: vim-gitgutter
    repo: https://github.com/airblade/vim-gitgutter.git
  - name: nerdtree
    repo: https://github.com/preservim/nerdtree.git
  - name: indentLine
    repo: https://github.com/Yggdroot/indentLine.git
  - name: vim-terraform
    repo: https://github.com/hashivim/vim-terraform.git
  - name: vim-solarized8
    repo: https://github.com/lifepillar/vim-solarized8.git
  - name: vim-jinja2-syntax
    repo: https://github.com/Glench/Vim-Jinja2-Syntax.git

zsh_completions:
  - name: kubectl
    command: kubectl completion zsh
  - name: stern
    command: kubectl stern --completion=zsh
  - name: k9s
    command: k9s completion zsh
  - name: cht
    command: curl https://cheat.sh/:zsh

zsh_plugins:
  - name: zpy
    repo: https://github.com/AndydeCleyre/zpy.git
    source: zpy.plugin.zsh
  - name: zman
    repo: https://github.com/mattmc3/zman
    source: zman.zsh
  - name: fzf-tab
    repo: https://github.com/Aloxaf/fzf-tab
    source: fzf-tab.plugin.zsh
