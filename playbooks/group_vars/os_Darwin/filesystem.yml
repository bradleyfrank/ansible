---

bat_exec: "{{ homebrew_prefix }}/bin/bat"
font_dir: "{{ ansible_user_dir }}/Library/Fonts"
glow_config_path: "{{ ansible_user_dir }}/Library/Preferences/glow"
k9s_config_path: "{{ ansible_user_dir }}/Library/Preferences"
krew_exec: "{{ ansible_user_dir }}/.krew/bin/kubectl-krew"
path: "{{ homebrew_prefix }}/bin:{{ ansible_user_dir }}/.local/bin:{{ ansible_env['PATH'] }}"
python_user_path: "{{ ansible_user_dir }}/Library/Python/3.{{ ansible_python['version']['minor'] }}/bin"
pip_exec: "{{ homebrew_prefix }}/bin/pip3.{{ ansible_python['version']['minor'] }}"
root_home: /var/root
sudoers: /private/etc/sudoers.d/99_ansible
user_group: staff
zsh_exec: "{{ homebrew_prefix }}/bin/zsh"
