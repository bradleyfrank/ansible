---

copr_url: https://copr-be.cloud.fedoraproject.org/results
rpmfusion_url: https://download1.rpmfusion.org

rpms:
  - name: rpmfusion-free
    url: "{{ rpmfusion_url }}/free/fedora"
    rpm: "rpmfusion-free-release-{{ ansible_distribution_major_version }}.noarch.rpm"
  - name: rpmfusion-nonfree
    url: "{{ rpmfusion_url }}/nonfree/fedora"
    rpm: "rpmfusion-nonfree-release-{{ ansible_distribution_major_version }}.noarch.rpm"

flatpak_remotes:
  - name: flathub
    url: https://dl.flathub.org/repo/flathub.flatpakrepo

repos:
  - name: better_fonts
    description: Better Fonts
    baseurl: "{{ copr_url }}/dawid/better_fonts/fedora-$releasever-$basearch/"
    gpgkey: "{{ copr_url }}/dawid/better_fonts/pubkey.gpg"
  - name: google-chrome
    description: Google Chrome
    baseurl: http://dl.google.com/linux/chrome/rpm/stable/$basearch
    gpgkey: https://dl.google.com/linux/linux_signing_key.pub
  - name: negativo17-multimedia
    description: negativo17 - Multimedia
    baseurl: https://negativo17.org/repos/multimedia/fedora-$releasever/$basearch
    gpgkey: https://negativo17.org/repos/RPM-GPG-KEY-slaanesh
    includepkgs: ['spotify*', 'makemkv*', 'ccextractor*']
  - name: vscode
    description: Visual Studio Code
    baseurl: https://packages.microsoft.com/yumrepos/vscode
    gpgkey: https://packages.microsoft.com/keys/microsoft.asc
  - name: 1Password
    description: 1Password
    baseurl: https://downloads.1password.com/linux/rpm
    gpgkey: https://downloads.1password.com/linux/keys/1password.asc
  - name: gh-cli
    description: packages for the GitHub CLI
    baseurl: https://cli.github.com/packages/rpm
    gpgkey: http://keyserver.ubuntu.com/pks/lookup?op=get&search=0xc99b11deb97541f0
  - name: kubernetes
    description: Kubernetes
    baseurl: https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64
    gpgkey: https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg
  - name: docker-ce
    description: Docker CE
    baseurl: https://download.docker.com/linux/fedora/$releasever/$basearch/stable
    gpgkey: https://download.docker.com/linux/fedora/gpg

dist_packages:
  - dnf-plugin-system-upgrade
  - dnf-utils
  - fontconfig-enhanced-defaults
  - fontconfig-font-replacements
  - gedit-plugin-codecomment
  - gedit-plugin-colorpicker
  - gedit-plugin-joinlines
  - gedit-plugin-multiedit
  - gnome-extensions-app
  - gnome-shell-extension-auto-move-windows
  - gnome-shell-extension-dash-to-dock
  - gnome-shell-extension-gpaste
  - gnome-shell-extension-system-monitor-applet
  - gnome-shell-theme-yaru
  - google-noto-emoji-color-fonts
  - libgnome-keyring
  - libmp4v2
  - libvirt-client
  - libxcrypt-compat
  - makemkv
  - mediawriter
  - newsflash
  - p7zip
  - p7zip-plugins
  - perf
  - python3-devel
  - ShellCheck
  - xz
  - yaru-icon-theme

flatpak_packages:
  - name: com.spotify.Client
  - name: com.gitlab.newsflash
  - name: org.signal.Signal
