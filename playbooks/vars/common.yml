---

distro_vars:
  Fedora: Fedora
  Pop!_OS: Ubuntu
  Ubuntu: Ubuntu
  MacOSX: MacOSX

python_packages:
  - ansible-lint
  - beets
  - black
  - pip-autoremove
  - pre-commit
  - pycodestyle
  - pydf
  - pylint
  - virtualenv

vscode_extensions:
  - adpyke.codesnap
  - bungcip.better-toml
  - DavidAnson.vscode-markdownlint
  - donjayamanne.githistory
  - eamodio.gitlens
  - haaaad.ansible
  - mhutchie.git-graph
  - mikestead.dotenv
  - ms-azuretools.vscode-docker
  - ms-kubernetes-tools.vscode-kubernetes-tools
  - ms-python.python
  - ms-vscode-remote.remote-containers
  - ms-vscode-remote.remote-ssh
  - ms-vscode-remote.remote-ssh-edit
  - naumovs.color-highlight
  - Remisa.shellman
  - richie5um2.vscode-sort-json
  - rogalmic.bash-debug
  - samuelcolvin.jinjahtml
  - shd101wyy.markdown-preview-enhanced
  - timonwong.shellcheck
  - Tyriar.sort-lines
  - vortizhe.simple-ruby-erb
  - zaaack.markdown-editor

docker_images:
  - archivebox/archivebox
  - ghcr.io/hadolint/hadolint

krew:
  url: https://github.com/kubernetes-sigs/krew/releases/latest/download/krew.tar.gz
  installer: "krew-{{ ansible_system | lower }}_\
    {{ 'amd64' if ansible_architecture == 'x86_64' else ansible_architecture }}"
  plugins:
    - cert-manager
    - config-cleanup
    - deprecations
    - doctor
    - get-all

ssh_keys:
  - id_rsa
  - id_home
  - id_develop
  - google_compute_engine
  - ansible

vim_extensions_dest: "{{ ansible_user_dir }}/.vim/pack/default/start"
vim_extensions:
  - name: vim-airline
    repo: https://github.com/vim-airline/vim-airline.git
    version: v0.11
  - name: vim-airline-themes
    repo: https://github.com/vim-airline/vim-airline-themes.git
  - name: vim-gitgutter
    repo: https://github.com/airblade/vim-gitgutter.git
  - name: nerdtree
    repo: https://github.com/preservim/nerdtree.git

git_reference_repos_dest: "{{ ansible_user_dir }}/Development/Reference"
git_reference_repos:
  - name: gcp-posters
    repo: https://github.com/gregsramblings/google-cloud-4-words.git
  - name: pure-bash-bible
    repo: https://github.com/dylanaraps/pure-bash-bible.git

dotfiles_collection: https://github.com/bradleyfrank/dotfiles-collection.git
root_dotfiles: minimal

python_version: "{{ ansible_python['version']['major'] }}.{{ ansible_python['version']['minor'] }}"

