---

- name: "Apply dconf settings in path {{ dconf_prefix }}"
  community.general.dconf:
    key: "{{ dconf_prefix }}/{{ dconf['key'] }}"
    value: "{{ dconf['value'] }}"
  loop: "{{ dconf_settings | dict2items }}"
  loop_control:
    label: "{{ dconf['key'] }}"
    loop_var: "dconf"
  tags: [system, linux_settings, dconf]
