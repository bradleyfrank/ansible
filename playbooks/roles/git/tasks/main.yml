---

- name: Include local config tasks
  ansible.builtin.include_tasks:
    file: "config.yml"
  tags: always

- name: Include GitHub config tasks
  ansible.builtin.include_tasks:
    file: "github.yml"
  when: "'github' in git_providers"
  tags: always

- name: Include repo tasks
  ansible.builtin.include_tasks:
    file: "repos.yml"
  tags: always
