---

window:
  padding:
    x: 15
    y: 15
  decorations: buttonless
  startup_mode: Maximized
font:
  normal:
    family: Source Code Pro
    style: Light
  bold:
    family: Source Code Pro
    style: Semibold
  italic:
    family: Source Code Pro
    style: Italic
  bold_italic:
    family: Source Code Pro
    style: Bold Italic
  size: 14.0
  use_thin_strokes: true
colors:
  primary:
    background: '0xfdf6e3'
    foreground: '0x586e75'
  normal:
    black: '0x073642'
    red: '0xdc322f'
    green: '0x859900'
    yellow: '0xb58900'
    blue: '0x268bd2'
    magenta: '0xd33682'
    cyan: '0x2aa198'
    white: '0xeee8d5'
  bright:
    black: '0x002b36'
    red: '0xcb4b16'
    green: '0x586e75'
    yellow: '0x657b83'
    blue: '0x839496'
    magenta: '0x6c71c4'
    cyan: '0x93a1a1'
    white: '0xfdf6e3'
key_bindings:
  - key: Left
    mods: Alt
    chars: "\x1bb"
  - key: Right
    mods: Alt
    chars: "\x1bf"
  - key: Left  # Home
    mods: Command
    chars: "\x1bOH"
    mode: AppCursor
  - key: Right  # End
    mods: Command
    chars: "\x1bOF"
    mode: AppCursor
