---

session_name: orm
windows:
  - window_name: notes-etc
    start_directory: ~/Development/Projects/notes-etc/main
    layout: even-horizontal
    panes:
      - start_directory: .
      - start_directory: ~/Development/Reference
  - window_name: infractl
    start_directory: ~/Development/Projects/infractl/main
    layout: even-horizontal
    panes:
      - start_directory: .
        focus: true
        shell_command: '[[ -d ve ]] && pyenv -a || orm-infractl-setup ; clear'
      - start_directory: ../
  - window_name: devdocs
    start_directory: ~/Development/Projects/devdocs/main
    layout: even-horizontal
    panes:
      - start_directory: .
        focus: true
        shell_command: '[[ -d ve ]] && pyenv -a || pyenv -c -n ve -v 3.8 ; clear'
      - start_directory: ../
  - window_name: orm-cli
    start_directory: ~/Development/Projects/orm-cli/main
    layout: even-horizontal
    panes:
      - start_directory: .
        focus: true
        shell_command: '[[ -d ve ]] && pyenv -a || pyenv -c -n ve -v 3.8 ; clear'
