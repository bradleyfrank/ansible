format = """
$hostname\
$directory\
$kubernetes\
$python\
$git_branch\
$git_commit\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$character
"""

command_timeout = 2000

[hostname]
style = "bold fg:125"

[directory]
format = "[${path}](bold fg:33) "
truncation_length = 1

[kubernetes]
disabled = false
format = "\\[[${context}](bold fg:61)\\] "

[kubernetes.context_aliases]
"gke_.*_(?P<cluster>[\\w-]+)" = "${cluster}"

[python]
detect_extensions = []
detect_files = []
format = "\\[[${pyenv_prefix}${version}](bold fg:37)\\] "
version_format = "${raw}"

[git_branch]
format = "\\[[${branch}(:${remote_branch})](bold fg:64)"

[git_commit]
format = "[:${hash}( ${tag})](bold fg:136)"
tag_disabled = false
tag_symbol = ""

[git_state]
format = "[${state}( $progress_current/$progress_total)](bold fg:136)"

[git_status]
format = "[( ${all_status})](bold fg:136)\\] "

[character]
success_symbol = "[%%](bold fg:64)"
error_symbol = "[%%](bold fg:160)"

[cmd_duration]
format = "\\[[${duration}](bold fg:136)\\]"
min_time = 50
show_milliseconds = true
