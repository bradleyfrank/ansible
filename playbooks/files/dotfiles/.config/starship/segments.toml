format = """
${hostname}\
${directory}\
${kubernetes}\
${python}\
${git_branch}${git_commit}${git_state}${git_status}\
${line_break}\
${character}
"""

command_timeout = 2000

[hostname]
format = "[\uf054\uf054 ${hostname}](bold fg:125)  "
ssh_only = true

[directory]
format = "[\uf054\uf054 ${path}](bold fg:33)  "
truncation_length = 1

[kubernetes]
disabled = false
format = "\uf054\uf054 [${context}](bold fg:61)  "

[kubernetes.context_aliases]
"gke_.*_(?P<cluster>[\\w-]+)" = "${cluster}"

[python]
detect_extensions = []
detect_files = []
format = "[\uf054\uf054 ${version}](bold fg:37)  "
version_format = "v${major}.${minor}"

[git_branch]
format = "[\uf054\uf054 ${branch}](bold fg:64)"

[git_commit]
format = "[ \uf054 ${hash}( ${tag})](bold fg:125)"
tag_disabled = false
tag_symbol = ""

[git_state]
format = "[ \uf054 ${state}( $progress_current/$progress_total)](bold fg:160)"

[git_status]
format = "[( \uf054 ${all_status})](bold fg:136)"

[character]
success_symbol = "[%%](bold fg:64)"
error_symbol = "[%%](bold fg:160)"
