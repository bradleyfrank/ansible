format = """
\uf054\u2500\u2500\
(${hostname}\u2500)\
(${directory}\u2500)\
(${kubernetes}\u2500)\
(${python}\u2500)\
(${git_branch}\u2500)\
(${git_commit}\u2500)\
(${git_status}\u2500)\
(${git_state}\u2500)\
${fill}\
${line_break}\
${character}
"""

command_timeout = 2000

[fill]
symbol = "\u2500"
style = "fg:245"

[hostname]
format = "[\\[${hostname}\\]](bold fg:125) "
ssh_only = true

[directory]
format = "[\\[${path}\\]](bold fg:33)"
truncation_length = 1

[kubernetes]
disabled = false
format = "using [\\[${context}\\]](bold fg:61)"

[kubernetes.context_aliases]
"gke_.*_(?P<cluster>[\\w-]+)" = "${cluster}"

[python]
detect_extensions = []
detect_files = []
format = "[\\[${version}\\]](bold fg:37)"
version_format = "${major}.${minor}"

[git_branch]
format = "[\\[${branch}\\]](bold fg:64)"

[git_commit]
format = "[\\[${hash}( ${tag})\\]](bold fg:125)"
tag_disabled = false
tag_symbol = ""

[git_state]
format = "[\\[${state}( $progress_current/$progress_total)\\]](bold fg:160)"

[git_status]
format = "[\\[${all_status}\\]](bold fg:136)"

[character]
success_symbol = "[%](bold fg:64)"
error_symbol = "[%](bold fg:160)"
