format = """
[](#268bd2)\
$directory\
[](bg:#6c71c4 fg:#268bd2)\
$kubernetes\
[](bg:#2aa198 fg:#6c71c4)\
$python\
[](bg:#859900 fg:#2aa198)\
$git_branch\
$git_commit\
$git_state\
[](bg:#b58900 fg:#859900)\
$git_status\
$cmd_duration\
$line_break\
$character
"""

command_timeout = 2000

[hostname]
style = "bold fg:125"

[directory]
format = "[ ${path} ](bold bg:#268bd2 fg:#fdf6e3)"
truncation_length = 1

[kubernetes]
disabled = false
format = "[ ${context} ](bold bg:#6c71c4 fg:#fdf6e3)"

[kubernetes.context_aliases]
"gke_.*_(?P<cluster>[\\w-]+)" = "${cluster}"

[python]
detect_extensions = []
detect_files = []
format = "[ ${pyenv_prefix}${version} ](bold bg:#2aa198 fg:#fdf6e3)"
version_format = "${raw}"

[git_branch]
format = "[ ${branch}(:${remote_branch}) ](bold bg:#859900 fg:#fdf6e3)"

[git_commit]
format = "[\\[${hash}( ${tag})\\]](bold bg:#859900 fg:#fdf6e3)"
tag_disabled = false
tag_symbol = ""

[git_state]
format = "[${state}( $progress_current/$progress_total)](bold bg:#859900 fg:#fdf6e3)"

[git_status]
format = "[ ${all_status}${ahead_behind} ](bold bg:#b58900 fg:#fdf6e3)"

[character]
success_symbol = "[%%](bold fg:64)"
error_symbol = "[%%](bold fg:160)"
