format = """
$hostname\
$directory\
$kubernetes\
$python\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$line_break\
$character
"""
[character]
success_symbol = "[%](bold fg:64)"
error_symbol = "[%](bold fg:160)"
[directory]
truncation_length = 1
style = "bold fg:33"
[git_branch]
style = "bold fg:64"
symbol = " "
[hostname]
style = "bold fg:125"
[kubernetes]
disabled = false
format = 'using [$symbol$context]($style) '
style = "bold fg:61"
symbol = "ﴱ "
[python]
detect_extensions = []
detect_files = []
format = 'via [${symbol}${pyenv_prefix}${version}]($style) '
style = "bold fg:37"
symbol = " "
version_format = "${raw}"
