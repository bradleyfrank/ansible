set -g allow-rename on
set -g base-index 1
set -g default-command "${SHELL}"
set -g default-terminal "screen-256color"
set -g history-limit 10000
set -g message-command-style "fg=colour234"
set -g message-style "fg=colour234"
set -g mouse on
set -g renumber-windows on
set -g status-interval 1

set -g aggressive-resize off
set -g mode-style "bg=colour24,fg=colour231"
set -g pane-border-format " #P: #{s|/Users/bfrank|~|:pane_current_path} #[align=right] #{pane_current_command} "
set -g pane-border-status top
set -g pane-active-border-style "fg=colour230,#{?window_zoomed_flag,bg=colour160,#{?pane_synchronized,bg=colour37,bg=colour166}}"
set -g status 2
set -g status-format[1] ""
set -g status-left ""
set -g pane-border-style "fg=colour230,#{?pane_synchronized,bg=colour37,bg=colour136}"
set -g status-position top
set -g status-right "#[fg=colour61,bold]#{session_name} "
set -g status-style "bg=default"
set -g window-status-activity-style "fg=colour33,bg=default"
set -g window-status-current-format "#[fg=colour33,bold][#I]#[nobold]"
set -g window-status-current-style "fg=colour231,bg=default"
set -g window-status-format "#[fg=colour244,bold][#I]#[nobold]"

bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe "pbcopy"
bind -T copy-mode-vi WheelDownPane send -N2 -X scroll-down  # fix scrolling speed
bind -T copy-mode-vi WheelUpPane send -N2 -X scroll-up      # fix scrolling speed
bind -n C-v send-prefix                                     # controls nested tmux
bind '%' split-window -h -c "#{pane_current_path}"          # new pane opens to same directory
bind '"' split-window -c "#{pane_current_path}"             # new pane opens to same directory
bind 'C' new-window
bind 'D' run-shell "tmux-dump-pane"
bind 'N' display-popup -E "vim ~/Development/Scratch/Notes"
bind 'P' display-popup -E "zsh"
bind 'c' new-window -c "~/Development/Projects"
bind 'h' select-layout even-vertical
bind 'k' clear-history
bind 'r' rename-window "#{b:pane_current_path}"
bind 'u' source-file "~/.tmux.min.conf"
bind 'v' select-layout even-horizontal
bind 'y' set synchronize-panes
