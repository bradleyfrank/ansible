---

- name: Decrypt inventory secrets
  hosts: localhost
  tasks:
    - name: Print decrypted inventory secrets
      ansible.builtin.debug:
        msg: "{{ item['variable'] }}"
      loop:
        - name: GitHub token
          variable: "{{ git_github_token }}"
        - name: rsa SSH key
          variable: "{{ ssh_keys['rsa'] }}"
        - name: ed25519 SSH key
          variable: "{{ ssh_keys['ed25519'] }}"
      loop_control:
        label: "{{ item['name'] }}"
