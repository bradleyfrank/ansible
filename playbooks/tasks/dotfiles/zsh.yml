- name: Find all zsh completions and sources  # run last to ensure files exist
  ansible.builtin.find:
    file_type: file
    paths:
      - "{{ zsh['completions'] }}"
      - "{{ zsh['functions'] }}"
  register: find_zsh_source_dirs
  tags: always

- name: Get zsh version
  ansible.builtin.shell: |
    case $(uname -s) in
      Darwin) brew info zsh --json | jq -r '.[].installed[0].version' ;;
      Linux)  rpm --query --queryformat '%{VERSION}' zsh ;;
    esac
  register: zsh_version
  tags: always

- name: Apply zshrc template
  vars:
    zsh_source_files: "{{ find_zsh_source_dirs['files'] | default([]) }}"
  ansible.builtin.template:
    src: zshrc.j2
    dest: "{{ ansible_user_dir }}/.zshrc"
    mode: 0644
    backup: true
  register: _backup_zshrc
  notify: Process backups
  tags: always
