---

- name: Generate Zsh completions
  environment:
    PATH: "{{ ansible_env['PATH'] }}:{{ ansible_user_dir }}/.local/bin:{{ ansible_user_dir }}/.krew/bin"
  ansible.builtin.shell: "{{ item['command'] }} > {{ zsh['completions'] }}/{{ item['name'] }}"
  changed_when: false
  loop:
    - name: kubectl
      command: kubectl completion zsh
    - name: stern
      command: kubectl stern --completion=zsh
    - name: k9s
      command: k9s completion zsh
  tags: [kubectl, stern, k9s]

