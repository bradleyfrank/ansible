---

- name: Install Ubuntu/Pop!_OS packages
  ansible.builtin.apt:
    name: "{{ packages }}"
    state: present
    install_recommends: true
    update_cache: true
  become: true
  tags: [packages, apt]

- name: Install snaps
  community.general.snap:
    name: "{{ snaps }}"
  become: true
  tags: [packages, snap]
