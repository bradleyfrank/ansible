---

- name: Update system
  ansible.builtin.apt:
    name: "*"
    state: latest
    autoclean: true
    autoremove: true
    update_cache: true
    cache_valid_time: 3600
    install_recommends: true
  become: true
  register: apt_upgrade
  retries: 100
  until: apt_upgrade is success or ('Failed to lock apt for exclusive operation' not in apt_upgrade['msg'] and '/var/lib/dpkg/lock' not in apt_upgrade['msg'])
  tags: [upgrade, apt]

- name: Install Ubuntu/Pop!_OS packages
  ansible.builtin.apt:
    name: "{{ packages }}"
    state: present
    autoclean: true
    autoremove: true
    update_cache: true
    cache_valid_time: 3600
    install_recommends: true
  become: true
  register: apt_install
  retries: 100
  until: apt_install is success or ('Failed to lock apt for exclusive operation' not in apt_install['msg'] and '/var/lib/dpkg/lock' not in apt_install['msg'])
  tags: [packages, apt]

- name: Install flatpak remotes
  community.general.flatpak_remote:
    name: "{{ item['name'] }}"
    state: present
    flatpakrepo_url: "{{ item['url'] }}"
    method: user
  loop: "{{ flatpak_remotes }}"
  loop_control:
    label: "{{ item['name'] }}"

- name: Install flatpak packages
  community.general.flatpak:
    name: "{{ item['value'] }}"
    state: present
    method: user
    remote: "{{ item['key'] }}"
  loop: "{{ flatpaks | dict2items }}"
