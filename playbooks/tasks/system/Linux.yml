---

- name: Set hostname
  ansible.builtin.hostname:
    name: "{{ hostname }}"
  become: true

- name: Set user shell to zsh and add to group 'cdrom'
  ansible.builtin.user:
    name: "{{ ansible_user_id }}"
    shell: /usr/bin/zsh
    groups: cdrom
    append: true
  become: true
  tags: user

- name: Add user to 'plugdev' group for open-razer
  ansible.builtin.user:
    name: "{{ ansible_user_id }}"
    groups: plugdev
    append: true
  become: true
  when: "'desktop' in system_type"
  tags: [user, groups]

- name: Configure Docker prereqs and pull containers
  block:
    - name: Add user to 'docker' group
      ansible.builtin.user:
        name: "{{ ansible_user_id }}"
        groups: docker
        append: true
    - name: Ensure Docker is running
      ansible.builtin.systemd:
        name: docker
        daemon_reload: true
        enabled: true
        state: started
    - name: Pull latest container images via Docker
      environment:
        PYTHONPATH: "{{ ansible_env['PYTHONPATH'] | default('') }}:{{ python_user_site }}"
      community.docker.docker_image:
        name: "{{ item['name'] }}"
        source: pull
      loop: "{{ containers }}"
  become: true
  when: "'Debian' in ansible_os_family"
  tags: docker

- name: Pull latest container images via Podman
  containers.podman.podman_image:
    name: "{{ item['repo'] | default('docker.io') }}/{{ item['name'] }}"
  loop: "{{ containers }}"
  when: "'RedHat' in ansible_os_family"
  tags: podman

- name: Symlink lcddefault conf for fonts
  ansible.builtin.file:
    src: /usr/share/fontconfig/conf.avail/11-lcdfilter-default.conf
    dest: /etc/fonts/conf.d/11-lcdfilter-default.conf
    owner: root
    group: root
    state: link
  become: true
  when:
    - "'desktop' in system_type"
    - "'RedHat' in ansible_os_family"
  tags: fonts

- name: Import dconf settings
  community.general.dconf:
    key: "{{ item['key'] }}"
    value: "{{ item['value'] }}"
  loop: "{{ dconf_common | combine(dconf_distro[ansible_distribution]) | dict2items }}"
  loop_control:
    label: "{{ item['key'] }}"
  when:
    - "'desktop' in system_type"
    - "'gnome' in desktop_env"
  tags: dconf

- name: Apply default KDE desktop settings
  ansible.builtin.copy:
    src: kde/plasma-org.kde.plasma.desktop-appletsrc
    dest: "{{ ansible_user_dir }}/.config/"
    mode: 0644
    backup: true
  when:
    - "'desktop' in system_type"
    - "'kde' in desktop_env"
  tags: plasma

- name: Import KDE settings
  vars:
    default_path: "{{ ansible_user_dir }}/.config"
  community.general.ini_file:
    path: "{{ item['path'] | default(default_path) }}/{{ item['file'] }}"
    section: "{{ item['section'] }}"
    option: "{{ item['option'] }}"
    value: "{{ item['value'] }}"
    no_extra_spaces: true
  loop: "{{ kde_ini_settings }}"
  loop_control:
    label: "{{ item['file'] }}"
  when:
    - "'desktop' in system_type"
    - "'kde' in desktop_env"
  tags: plasma

- name: Generate host keys
  ansible.builtin.command:
    cmd: ssh-keygen -A
    creates: /etc/ssh/ssh_host_*_key
  become: true
  tags: ssh

- name: Secure SSH settings
  import_role:
    name: devsec.hardening.ssh_hardening
  become: true
  tags: [ssh, security]
