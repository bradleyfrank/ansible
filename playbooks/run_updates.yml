---

- name: Update all packages
  hosts: localhost
  tasks:
  - name: Github release packages
    vars:
      name: "{{ item['key'] }}"
      installed_version: "{{ github_package_versions[item['key']] | default('0.0.0') }}"
      arch: "{{ 'x86' if ansible_architecture == 'x86_64' else 'arm' }}"
    include_tasks: tasks/helpers/github_release.yml
    loop: "{{ github_packages | dict2items }}"
    loop_control:
      label: "{{ item['key'] }}"
